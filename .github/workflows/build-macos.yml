# macOS용 Face Mosaic Local 앱 번들 빌드

name: Build macOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Download DNN models
        run: python download_models.py

      - name: Ensure logo directory exists
        run: mkdir -p logo

      - name: Build macOS app (no DMG)
        run: echo "n" | python build_macos.py

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: FaceMosaicLocal-macOS
          path: dist/FaceMosaicLocal.app
